services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBAPP_URL=${WEBAPP_URL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - DATA_FILE=/app/data/data.json
    volumes:
      - ./data:/app/data
    restart: unless-stopped

